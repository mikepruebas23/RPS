<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego con Sockets</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/pantallaFin.css">
  <!-- CDN de SortableJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div id="cont-juego" class="cont-juego">
        <div id="usuario-id" class="info-usuario hidden">
            <!-- Aquí se mostrará el ID del usuario -->
        </div>

        <!-- <div>
            <image src="./images/fondoFinal.jpg" width="200px" height="200px"/>
        </div> -->
        
        <div id="cont-logo" class="cont-logo">
            <image src="./images/logo.svg" width="150px" heith="150px" alt="logo"/>
        </div>

        <div id="controles-iniciales" class="_cont-iniciales">
            <button id="crear" class="crear-sala boton-sala">Crear Sala</button>
            <!-- <input id="codigo" placeholder="Código de Sala" autocomplete="false"> -->
            <!-- <button id="unirse" class="unirse-sala boton-sala">Unirse a Sala</button> -->
        </div>
        
        <div id="lista-salas">
            <h2>Salas disponibles:</h2>
            <div id="contenedor-sala" class="contenedor-sala">
                <p id="titulo-listado">No hay salas disponibles</p>
            </div>
        </div>

        <div id="sala-juego" class="hidden">
            <h2>¿Listo para el combate?</h2>
            <p id="info-sala"></p>
        </div>

        <div id="estado-partida">
            <!-- Aquí se mostrarán los estados de la partida -->
        </div>

        <div id="cont-tablero" class="hidden">
            <h1>El juego inicia en:</h1>
            <p id="contador-inicial">3 segundos</p>
        </div>

        <div id="cont-mensaje" class="hidden">
            <p id="mensaje"></p>
        </div>

        <div id="cont-nombres" class="hidden nombre-jugadores">
            <p id="nombre1" class="nombre1">Tú</p>
            <p id="nombre2">Oponente</p>
        </div>

        <div id="cont-puntaje" class="hidden cont-jugadores">
            <!-- Resultado 1 para el jugador actual, resultado2 para el oponente. -->
            <p id="resultadoj1">0</p>
            <p id="resultadoj2">0</p>
        </div>

        <!-- Contenedor de movimientos con drag-and-drop -->
        <div id="movimientos-container" class="hidden">
            <h2>Tus Movimientos</h2>
            <div id="movimientos" class="movimientos">
                <!-- Movimientos generados se insertarán aquí -->
            </div>
        </div>

        <div id="cont-btn" class="hidden">
            <button id="btnListo" class="boton-sala btn-listo">
                <img src="./images/ready.svg" width="20px" height="20px" alt="" />
            </button>
        </div>
    </div>

    <div id="cont-finjuego" class="fin-juego hidden pantalla-final">
        <div class="cont-elementos">
            <div class="cont-resultados">
                <div class="fj-nombres">
                    <p id="fj-nombre1"></p>
                    <p id="fj-puntos1"></p>
                </div>
                <div class="fj-nombres">
                    <p id="fj-nombre2"></p>
                    <p id="fj-puntos2"></p>
                </div>
            </div>
            <div class="fj-buttons">
                <button id="btn-revancha" class="boton-sala btn-revancha">Revancha</button>
                <button id="btn-salir" class="boton-sala btn-salir">Salir</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="socketHandlers.js" type="module"></script>
    <script src="uiUpdates.js" type="module"></script>
    <script src="dragAndDrop.js" type="module"></script>
    <script src="game.js" type="module"></script>
</body>
</html>
